<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
</head>
<body>
<h1>ORDERS</h1>
<h3><a th:href="@{/worker/{id}(id=${id})}">Вернуться назад</a></h3>
<table>
  <thead>
  <tr>
    <th>Date</th>
    <th>Product</th>
    <th>Count</th>
    <th>weightOfParticles</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="report : ${reports}">
    <td th:text="${report.pk.date}"></td>
    <td th:text="${report.pk.product.name}"></td>
    <td th:text="${report.count}"></td>
    <td th:text="${report.weightOfParticles}"></td>
  </tr>
  </tbody>
</table>

<a href="/worker">Вернуться назад</a>
</body>
</html>
